name: Pre-Commit Report

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    - name: Lint with pylint
      uses: fylein/python-pylint-github-action@v4
      with:
        args: pip3 install -r requirements.txt && pylint --rcfile=.pylintrc kinga112/CICD-workflow-testing
    
    # Create custom tests to avoid fail!
    - name: Test with pytest
      run: |
        pip install pytest
        pytest

    # RIPS security testing
    - name: RIPS security testing
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
      uses: rips/github-action-scan@v1
      env:
        RIPS_BASE_URI: "https://api-3.ripstech.com"
        RIPS_EMAIL: ${{ secrets.RIPS_EMAIL }}
        RIPS_PASSWORD: ${{ secrets.RIPS_PASSWORD }}
        with:
          application-id: 923
          additional-parameters: --threshold critical:0